<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceFast - AI Voice Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 3rem;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .status {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .status.disconnected {
            background-color: #fee;
            color: #c33;
        }

        .status.connecting {
            background-color: #ffeaa7;
            color: #d63031;
        }

        .status.connected {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .mic-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            margin: 2rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mic-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .mic-button:active {
            transform: scale(0.95);
        }

        .mic-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .mic-button.listening {
            animation: pulse 1.5s infinite;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 10px 30px rgba(240, 147, 251, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 15px 40px rgba(240, 147, 251, 0.6);
            }
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .transcript {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f9f9f9;
            border-radius: 10px;
            min-height: 100px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
        }

        .transcript-item {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
        }

        .transcript-item.user {
            background: #e3f2fd;
            margin-left: 2rem;
        }

        .transcript-item.assistant {
            background: #f3e5f5;
            margin-right: 2rem;
        }

        .transcript-item strong {
            display: block;
            margin-bottom: 0.25rem;
            font-size: 0.9rem;
        }

        .error {
            color: #d32f2f;
            margin-top: 1rem;
            padding: 1rem;
            background: #ffebee;
            border-radius: 8px;
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è VoiceFast</h1>
        <p class="subtitle">AI Voice Agent</p>
        
        <div id="status" class="status disconnected">
            Disconnected
        </div>

        <button id="micButton" class="mic-button" disabled>
            üé§
        </button>

        <div class="controls">
            <button id="connectBtn" class="btn btn-primary">
                Connect
            </button>
            <button id="disconnectBtn" class="btn btn-secondary" disabled>
                Disconnect
            </button>
        </div>

        <div id="transcript" class="transcript" style="display: none;">
            <!-- Transcript will appear here -->
        </div>

        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
